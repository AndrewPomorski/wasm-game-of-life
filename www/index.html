<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conway's game of life</title>
  </head>
  <style>
    body {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .game-canvas {
      border: 1px solid red;
      padding: 15px;
      width: 600px !important;
      height: 600px !important;
    }
  </style>

  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <canvas id="game-of-life-canvas" class="game-canvas"></canvas>
    <button id="play-pause"></button>
    <label for="fps-slider">Simulation speed</label>
    <input type="range" id="fps-slider" min="1" max="60" value="30">
    <script src="./bootstrap.js"></script>

    <pre>
      Conway's game of life \\
      Implemented in <a href="https://www.rust-lang.org/">rust</a>
      by <a href="https://github.com/AndrewPomorski/wasm-game-of-life">Andrew Pomorski</a>
    </pre>
  </body>
</html>
